  <div class="app-container">

  <script>
    const taskList = document.getElementById("taskList");
    const taskInput = document.getElementById("taskInput");

    function addTask() {
      const text = taskInput.value.trim();
      if (text === "") return;

      const li = document.createElement("li");
      li.classList.add("task-item");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      const span = document.createElement("span");
      span.innerText = text;

      checkbox.addEventListener("change", () => {
        span.classList.toggle("done");
        saveTasks();
      });

      li.appendChild(checkbox);
      li.appendChild(span);
      taskList.appendChild(li);

      taskInput.value = "";
      saveTasks();
    }

    function saveTasks() {
      const tasks = [];
      taskList.querySelectorAll("li").forEach((li) => {
        tasks.push({
          text: li.querySelector("span").innerText,
          checked: li.querySelector("input").checked,
        });
      });
      localStorage.setItem("cuteTasks", JSON.stringify(tasks));
    }

    function loadTasks() {
      const saved = JSON.parse(localStorage.getItem("cuteTasks") || "[]");
      saved.forEach((task) => {
        taskInput.value = task.text;
        addTask();
        const lastTask = taskList.lastChild;
        lastTask.querySelector("input").checked = task.checked;
        if (task.checked) {
          lastTask.querySelector("span").classList.add("done");
        }
      });
      taskInput.value = "";
    }

    window.onload = loadTasks;
  </script>
