<body>
  <div class="app-container">
    <h1 class="title">‚è∞ Kawaii Reminders</h1>
    <p class="affirmation">A tiny bell for your tiny goals üîî</p>

    <div class="reminder-box">
      <textarea id="reminderText" placeholder="What's your sweet reminder today? üê£"></textarea>
      <input type="time" id="reminderTime" />
      <label class="daily-check">
        <input type="checkbox" id="repeatDaily" /> Repeat Daily üåû
      </label>
      <button onclick="saveReminder()">Save Reminder üíæ</button>
    </div>

    <div class="saved-reminders" id="savedReminders"></div>

    <div class="back-btn">
      <a href="index.html" class="btn">‚Üê Back</a>
    </div>
  </div>

  <script>
    function saveReminder() {
      const text = document.getElementById("reminderText").value.trim();
      const time = document.getElementById("reminderTime").value;
      const repeat = document.getElementById("repeatDaily").checked;
      if (!text || !time) return;
      const reminder = { text, time, repeat };
      const saved = JSON.parse(localStorage.getItem("kawaiiReminders") || "[]");
      saved.push(reminder);
      localStorage.setItem("kawaiiReminders", JSON.stringify(saved));
      loadReminders();
      document.getElementById("reminderText").value = "";
      document.getElementById("reminderTime").value = "";
      document.getElementById("repeatDaily").checked = false;
    }

    function loadReminders() {
      const saved = JSON.parse(localStorage.getItem("kawaiiReminders") || "[]");
      const container = document.getElementById("savedReminders");
      container.innerHTML = "";
      saved.forEach((r, i) => {
        const div = document.createElement("div");
        div.className = "reminder-item";
        div.innerHTML = `‚è∞ ${r.text} at ${r.time} ${r.repeat ? "(Daily)" : ""} <button onclick="deleteReminder(${i})">‚ùå</button>`;
        container.appendChild(div);
      });
    }

    function deleteReminder(index) {
      const saved = JSON.parse(localStorage.getItem("kawaiiReminders") || "[]");
      saved.splice(index, 1);
      localStorage.setItem("kawaiiReminders", JSON.stringify(saved));
      loadReminders();
    }

    window.onload = loadReminders;
  </script>
</body>
