<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weirdo Facts</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f2;
      font-family: 'Gloria Hallelujah', cursive;
      text-align: center;
      color: #d63384;
      padding: 50px;
    }

    h1 {
      font-size: 3rem;
    }

    .btn {
      margin-top: 30px;
      font-size: 1.3rem;
      background-color: #ffb3d9;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      color: #8b005d;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .fact-card {
      margin: 40px auto;
      padding: 20px;
      max-width: 400px;
      background-color: #fff0f5;
      border: 3px dashed #ff69b4;
      border-radius: 15px;
      font-size: 1.2rem;
      line-height: 1.5;
      box-shadow: 5px 5px 0px #ffa6c9;
      display: none;
      animation: popIn 0.6s ease-out forwards;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Mystery Facts!</h1>
  <p>Click to discover something strangely amazing 💫</p>
  
  <button class="btn" onclick="showFact()">Click Me</button>
  
  <div id="fact" class="fact-card"></div>

  <script>
    const facts = [
      "Octopuses have three hearts and blue blood!",
      "Bananas are berries, but strawberries aren't!",
      "You can't hum while holding your nose 😗✋",
      "Sloths can hold their breath longer than dolphins!",
      "Some turtles breathe through their butts 🐢💨",
      "Scotland’s national animal is a unicorn 🦄",
      "Cows have best friends and get stressed when separated 💔",
      "Wombat poop is cube-shaped 💩🧊",
      "A group of flamingos is called a 'flamboyance' 💃",
      "Sharks existed before trees 🌳🦈",
      "Honey never spoils. You could eat 3,000-year-old honey!",
      "There's a planet made of diamonds 💎 (55 Cancri e)",
      "The Eiffel Tower can grow taller in summer ☀️📏",
      "You blink more when talking than when reading!"
    ];

    function showFact() {
      const random = Math.floor(Math.random() * facts.length);
      const factBox = document.getElementById("fact");
      factBox.style.display = "block";
      factBox.textContent = facts[random];
    }
  </script>
</body>
</html>
